<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GERAR DADOS PDV | F5 Informática e Acessórios</title>

  <!-- Meta Open Graph para compartilhamento -->
  <meta property="og:title" content="GERAR DADOS PDV - F5 Informática" />
  <meta property="og:description" content="Ferramenta profissional para gerar dados de clientes" />
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRghvUSx9lGcJMvoaLkSpHt9CvrlX-x4umHwQ&s" />
  <meta property="og:url" content="https://aglsk.github.io/f5pdv/" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0066cc" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #0052a3;
      --secondary: #ff6600;
      --success: #28a745;
      --info: #17a2b8;
      --dark: #343a40;
      --light: #f8f9fa;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f1f4f9, #dff1ff);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      padding: 30px;
      max-width: 650px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo h1 {
      color: var(--primary);
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0 5px;
    }
    
    .logo span {
      color: var(--secondary);
      font-size: 14px;
      font-weight: 600;
      display: block;
    }
    
    h2 {
      text-align: center;
      color: var(--dark);
      margin-bottom: 25px;
      font-size: 22px;
      position: relative;
    }
    
    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: var(--secondary);
      margin: 15px auto 0;
    }
    
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      color: var(--dark);
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
      outline: none;
    }
    
    input[readonly] {
      background-color: #e9ecef;
    }
    
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 15px;
      padding: 15px;
      font-size: 14px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      resize: none;
      font-family: 'Courier New', monospace;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #6c757d;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 25px 20px;
      }
      
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>F5 INFORMÁTICA</h1>
      <span>E ACESSÓRIOS</span>
    </div>
    
    <h2>GERAR DADOS PDV</h2>

    <label>NOME:</label>
    <input type="text" id="nome" placeholder="Nome completo do cliente">

    <label>CPF:</label>
    <input type="text" id="cpf" placeholder="000.000.000-00" oninput="formatarCPF(this)">

    <label>TELEFONE:</label>
    <input type="text" id="telefone" placeholder="(21) 98765-4321" oninput="formatarTelefone(this)">

    <label>CEP:</label>
    <input type="text" id="cep" placeholder="00000-000" oninput="formatarCEP(this)" onblur="buscarCEP()">

    <label>ENDEREÇO:</label>
    <input type="text" id="endereco" placeholder="Rua, Avenida, etc.">

    <label>BAIRRO:</label>
    <input type="text" id="bairro">

    <label>CIDADE:</label>
    <input type="text" id="cidade">

    <label>ESTADO:</label>
    <input type="text" id="estado" readonly>

    <label>SIGLA ESTADO:</label>
    <input type="text" id="sigla_estado" readonly>

    <label>PAÍS:</label>
    <input type="text" id="pais" value="Brasil" readonly>

    <label>SIGLA PAÍS:</label>
    <input type="text" id="sigla_pais" value="BR" readonly>

    <label>S/N:</label>
    <input type="text" id="sn" placeholder="Número de série ou identificação">

    <div class="btn-group">
      <button class="btn-primary" onclick="gerarTexto()">GERAR TEXTO</button>
      <button class="btn-success" onclick="copiarTexto()">COPIAR TEXTO</button>
    </div>

    <label>TEXTO GERADO:</label>
    <textarea id="resultado" readonly></textarea>
    
    <footer>
      F5 INFORMÁTICA E ACESSÓRIOS © 2025 - TODOS OS DIREITOS RESERVADOS<br>
    </footer>
  </div>

  <script>
    const estados = {
      "AC": "Acre", "AL": "Alagoas", "AP": "Amapá", "AM": "Amazonas",
      "BA": "Bahia", "CE": "Ceará", "DF": "Distrito Federal", "ES": "Espírito Santo",
      "GO": "Goiás", "MA": "Maranhão", "MT": "Mato Grosso", "MS": "Mato Grosso do Sul",
      "MG": "Minas Gerais", "PA": "Pará", "PB": "Paraíba", "PR": "Paraná",
      "PE": "Pernambuco", "PI": "Piauí", "RJ": "Rio de Janeiro", "RN": "Rio Grande do Norte",
      "RS": "Rio Grande do Sul", "RO": "Rondônia", "RR": "Roraima", "SC": "Santa Catarina",
      "SP": "São Paulo", "SE": "Sergipe", "TO": "Tocantins"
    };

    // Função para formatar CPF
    function formatarCPF(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 3 && valor.length <= 6) {
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
      } else if (valor.length > 6 && valor.length <= 9) {
        valor = valor.replace(/(\d{3})(\d{3})(\d)/, '$1.$2.$3');
      } else if (valor.length > 9) {
        valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d)/, '$1.$2.$3-$4');
      }
      
      campo.value = valor;
    }

    // Função para formatar telefone
    function formatarTelefone(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 0) {
        if (valor.length <= 2) {
          valor = valor.replace(/(\d{2})/, '($1) ');
        } else if (valor.length <= 7) {
          valor = valor.replace(/(\d{2})(\d{5})/, '($1) $2');
        } else {
          valor = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        }
      }
      
      campo.value = valor;
    }

    // Função para formatar CEP
    function formatarCEP(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 5) {
        valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
      }
      
      campo.value = valor;
    }

    // Função para buscar CEP
    function buscarCEP() {
      const cep = document.getElementById("cep").value.replace(/\D/g, "");
      if (cep.length !== 8) return;
      
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (!data.erro) {
            const estadoNome = estados[data.uf] || data.uf;
            document.getElementById("endereco").value = data.logradouro || "";
            document.getElementById("bairro").value = data.bairro || "";
            document.getElementById("cidade").value = data.localidade || "";
            document.getElementById("estado").value = estadoNome;
            document.getElementById("sigla_estado").value = data.uf || "";
            document.getElementById("sn").focus();
          } else {
            alert("CEP não encontrado. Por favor, verifique e tente novamente.");
          }
        })
        .catch(() => {
          alert("Erro ao buscar CEP. Por favor, tente novamente mais tarde.");
        });
    }

    // Função para formatar texto em maiúsculas
    function formatarMaiusculo(texto) {
      return texto.trim().toUpperCase();
    }

    // Função para gerar o texto formatado
    function gerarTexto() {
      const dados = {
        nome: formatarMaiusculo(document.getElementById("nome").value),
        cpf: document.getElementById("cpf").value,
        telefone: document.getElementById("telefone").value,
        cep: document.getElementById("cep").value,
        endereco: formatarMaiusculo(document.getElementById("endereco").value),
        bairro: formatarMaiusculo(document.getElementById("bairro").value),
        cidade: formatarMaiusculo(document.getElementById("cidade").value),
        estado: formatarMaiusculo(document.getElementById("estado").value),
        siglaEstado: document.getElementById("sigla_estado").value,
        pais: document.getElementById("pais").value,
        siglaPais: document.getElementById("sigla_pais").value,
        sn: document.getElementById("sn").value
      };

      const texto = `
NOME: ${dados.nome}

CPF: ${dados.cpf}

TELEFONE: ${dados.telefone}

CEP: ${dados.cep}

ENDEREÇO: ${dados.endereco}

BAIRRO: ${dados.bairro}

CIDADE: ${dados.cidade}

ESTADO: ${dados.estado}

SIGLA ESTADO: ${dados.siglaEstado}

PAÍS: ${dados.pais}

SIGLA PAÍS: ${dados.siglaPais}

S/N: ${dados.sn}
`.trim();

      document.getElementById("resultado").value = texto;
    }

    // Função para copiar o texto gerado
    function copiarTexto() {
      const textarea = document.getElementById("resultado");
      textarea.select();
      document.execCommand("copy");
      
      // Feedback visual
      const btnCopiar = document.querySelector('.btn-success');
      btnCopiar.textContent = 'COPIADO!';
      setTimeout(() => {
        btnCopiar.textContent = 'COPIAR TEXTO';
      }, 2000);
    }
  </script>
</body>
</html>
