<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta property="og:title" content="CONSULTA PJ - F5 Informática" />
  <meta property="og:description" content="Ferramenta profissional para consulta de CNPJ com API BrasilAPI" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #0052a3;
      --secondary: #ff6600;
      --success: #28a745;
      --info: #17a2b8;
      --dark: #343a40;
      --light: #f8f9fa;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f1f4f9, #dff1ff);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 650px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo h1 {
      color: var(--primary);
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0 5px;
    }
    .logo span {
      color: var(--secondary);
      font-size: 14px;
      font-weight: 600;
      display: block;
    }
    h2 {
      text-align: center;
      color: var(--dark);
      margin-bottom: 25px;
      font-size: 22px;
      position: relative;
    }
    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: var(--secondary);
      margin: 15px auto 0;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      color: var(--dark);
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
      outline: none;
    }
    input[readonly] {
      background-color: #e9ecef;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 15px;
      padding: 15px;
      font-size: 14px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      resize: none;
      font-family: 'Courier New', monospace;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .btn-success {
      background: var(--success);
      color: white;
    }
    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .btn-info {
      background: var(--info);
      color: white;
    }
    .btn-info:hover {
      background: #138496;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #6c757d;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }
    .required::after {
      content: " *";
      color: #e74c3c;
    }
    #login-container {
      text-align: center;
      padding: 20px;
    }
    #login-container input {
      max-width: 200px;
      margin: 10px auto;
    }
    #content {
      display: none;
    }
    #mensagem-erro {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 25px 20px;
      }
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-container">
      <div class="logo">
        <h1>F5 INFORMÁTICA</h1>
        <span>E ACESSÓRIOS</span>
      </div>
      <h2>ACESSO RESTRITO</h2>
      <label for="senha">DIGITE A SENHA:</label>
      <input type="password" id="senha" maxlength="8">
      <button class="btn-primary" onclick="verificarSenha()">ACESSAR</button>
      <p id="mensagem-erro">Senha incorreta. Tente novamente.</p>
    </div>

    <div id="content">
      <div class="logo">
        <h1>F5 INFORMÁTICA</h1>
        <span>E ACESSÓRIOS</span>
      </div>
      
      <h2>CONSULTA PESSOA JURÍDICA</h2>

      <div class="btn-group">
        <button class="btn-info" onclick="consultarCNPJ()">CONSULTAR CNPJ</button>
      </div>

      <label for="cnpj" class="required">CNPJ:</label>
      <input type="text" id="cnpj" required placeholder="00.000.000/0000-00" oninput="formatarCNPJ(this)">

      <label for="razao-social" class="required">Razão Social:</label>
      <input type="text" id="razao-social" required placeholder="Nome completo da empresa">

      <label for="nome-fantasia">Nome Fantasia:</label>
      <input type="text" id="nome-fantasia" placeholder="Nome comercial da empresa">

      <label for="inscricao-estadual">Inscrição Estadual:</label>
      <input type="text" id="inscricao-estadual" placeholder="Número da IE (se aplicável)">

      <label for="telefone" class="required">Telefone:</label>
      <input type="text" id="telefone" required placeholder="(21) 98765-4321" oninput="formatarTelefone(this)">

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="empresa@dominio.com.br">

      <label for="cep" class="required">CEP:</label>
      <input type="text" id="cep" required placeholder="00000-000" oninput="formatarCEP(this)">

      <label for="endereco" class="required">Endereço:</label>
      <input type="text" id="endereco" required placeholder="Rua, Avenida, etc.">

      <label for="numero" class="required">Número:</label>
      <input type="text" id="numero" required placeholder="Nº">

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" placeholder="Sala, Andar, etc.">

      <label for="bairro" class="required">Bairro:</label>
      <input type="text" id="bairro" required>

      <label for="cidade" class="required">Cidade:</label>
      <input type="text" id="cidade" required>

      <label for="estado" class="required">Estado:</label>
      <input type="text" id="estado" required readonly>

      <label for="responsavel">Responsável Legal:</label>
      <input type="text" id="responsavel" placeholder="Nome do responsável pela empresa">

      <label for="cpf-responsavel">CPF do Responsável:</label>
      <input type="text" id="cpf-responsavel" placeholder="000.000.000-00" oninput="formatarCPF(this)">

      <div class="btn-group">
        <button class="btn-primary" onclick="gerarTexto()">GERAR DADOS</button>
        <button class="btn-success" onclick="copiarTexto()">COPIAR TEXTO</button>
      </div>

      <label>TEXTO GERADO:</label>
      <textarea id="resultado" readonly></textarea>
      
      <footer>
        F5 INFORMÁTICA E ACESSÓRIOS © 2025 - TODOS OS DIREITOS RESERVADOS<br>
        <small>Dados coletados em conformidade com a Lei Geral de Proteção de Dados (LGPD)</small>
      </footer>
    </div>
  </div>

  <script>
    // Função de verificação de senha ofuscada
    function verificarSenha() {

      var senha=document[_0x4b18[3]](_0x4b18[1])[_0x4b18[2]];
      if(senha==_0x4b18[0]){
        document[_0x4b18[3]](_0x4b18[8])[_0x4b18[5]][_0x4b18[6]]=_0x4b18[7];
        document[_0x4b18[3]](_0x4b18[4])[_0x4b18[5]][_0x4b18[6]]=_0x4b18[9];
        document[_0x4b18[3]](_0x4b18[1])[_0x4b18[2]]=_0x4b18[9];

        document[_0x4b18[3]](_0x4b18[4])[_0x4b18[5]][_0x4b18[6]]=_0x4b18[7];

    const estados = {
      "AC": "Acre", "AL": "Alagoas", "AP": "Amapá", "AM": "Amazonas",
      "BA": "Bahia", "CE": "Ceará", "DF": "Distrito Federal", "ES": "Espírito Santo",
      "GO": "Goiás", "MA": "Maranhão", "MT": "Mato Grosso", "MS": "Mato Grosso do Sul",
      "MG": "Minas Gerais", "PA": "Pará", "PB": "Paraíba", "PR": "Paraná",
      "PE": "Pernambuco", "PI": "Piauí", "RJ": "Rio de Janeiro", "RN": "Rio Grande do Norte",
      "RS": "Rio Grande do Sul", "RO": "Rondônia", "RR": "Roraima", "SC": "Santa Catarina",
      "SP": "São Paulo", "SE": "Sergipe", "TO": "Tocantins"
    };

    // Função para consultar CNPJ na API BrasilAPI
    function consultarCNPJ() {
      const cnpj = document.getElementById("cnpj").value.replace(/\D/g, '');
      
      if (cnpj.length !== 14) {
        alert("Por favor, insira um CNPJ válido com 14 dígitos");
        return;
      }
      
      // Mostrar loading
      const btnConsultar = document.querySelector('.btn-info');
      btnConsultar.textContent = 'CONSULTANDO...';
      btnConsultar.disabled = true;
      
      // Usando a API BrasilAPI
      fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`)
        .then(response => {
          if (!response.ok) throw new Error("Erro na consulta");
          return response.json();
        })
        .then(data => {
          if (data.message) {
            throw new Error(data.message);
          }
          
          // Preencher os campos com os dados da API
          document.getElementById("razao-social").value = data.razao_social || "";
          document.getElementById("nome-fantasia").value = data.nome_fantasia || "";
          
          // Tratar telefone - pegar o primeiro telefone disponível
          const telefone = data.telefone_1 || data.telefone_2 || "";
          document.getElementById("telefone").value = telefone ? formatarTelefoneAPI(telefone) : "";
          
          document.getElementById("email").value = data.email || "";
          
          // Tratar endereço
          if (data.cep) {
            document.getElementById("cep").value = formatarCEPAPI(data.cep);
            // Preencher outros campos de endereço diretamente da API
            document.getElementById("endereco").value = data.logradouro || "";
            document.getElementById("numero").value = data.numero || "";
            document.getElementById("complemento").value = data.complemento || "";
            document.getElementById("bairro").value = data.bairro || "";
            document.getElementById("cidade").value = data.municipio || "";
            document.getElementById("estado").value = estados[data.uf] || data.uf || "";
          }
          
          // Preencher inscrição estadual se existir
          const ie = data.inscricoes_estaduais && data.inscricoes_estaduais.length > 0 
            ? data.inscricoes_estaduais[0].inscricao_estadual 
            : "";
          document.getElementById("inscricao-estadual").value = ie;
          
          alert("Consulta realizada com sucesso!");
        })
        .catch(error => {
          console.error("Erro na consulta:", error);
          alert("Erro ao consultar CNPJ: " + error.message);
        })
        .finally(() => {
          btnConsultar.textContent = 'CONSULTAR CNPJ';
          btnConsultar.disabled = false;
        });
    }

    // Funções auxiliares para formatação
    function formatarTelefoneAPI(telefone) {
      const nums = telefone.replace(/\D/g, '');
      return nums.length === 11 
        ? `(${nums.substring(0, 2)}) ${nums.substring(2, 7)}-${nums.substring(7)}`
        : nums;
    }
    
    function formatarCEPAPI(cep) {
      const nums = cep.replace(/\D/g, '');
      return `${nums.substring(0, 5)}-${nums.substring(5)}`;
    }

    // Função para formatar CNPJ
    function formatarCNPJ(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 2 && valor.length <= 5) {
        valor = valor.replace(/(\d{2})(\d)/, '$1.$2');
      } else if (valor.length > 5 && valor.length <= 8) {
        valor = valor.replace(/(\d{2})(\d{3})(\d)/, '$1.$2.$3');
      } else if (valor.length > 8 && valor.length <= 12) {
        valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d)/, '$1.$2.$3/$4');
      } else if (valor.length > 12) {
        valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d)/, '$1.$2.$3/$4-$5');
      }
      
      campo.value = valor;
    }

    // Função para formatar CPF
    function formatarCPF(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 3 && valor.length <= 6) {
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
      } else if (valor.length > 6 && valor.length <= 9) {
        valor = valor.replace(/(\d{3})(\d{3})(\d)/, '$1.$2.$3');
      } else if (valor.length > 9) {
        valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d)/, '$1.$2.$3-$4');
      }
      
      campo.value = valor;
    }

    // Função para formatar telefone
    function formatarTelefone(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 0) {
        if (valor.length <= 2) {
          valor = valor.replace(/(\d{2})/, '($1) ');
        } else if (valor.length <= 7) {
          valor = valor.replace(/(\d{2})(\d{5})/, '($1) $2');
        } else {
          valor = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        }
      }
      
      campo.value = valor;
    }

    // Função para formatar CEP
    function formatarCEP(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 5) {
        valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
      }
      
      campo.value = valor;
    }

    // Função para formatar texto em maiúsculas
    function formatarMaiusculo(texto) {
      return texto.trim().toUpperCase();
    }

    // Função para gerar o texto formatado
    function gerarTexto() {
      const dados = {
        razaoSocial: formatarMaiusculo(document.getElementById("razao-social").value),
        nomeFantasia: formatarMaiusculo(document.getElementById("nome-fantasia").value),
        cnpj: document.getElementById("cnpj").value,
        inscricaoEstadual: document.getElementById("inscricao-estadual").value,
        telefone: document.getElementById("telefone").value,
        email: document.getElementById("email").value,
        cep: document.getElementById("cep").value,
        endereco: formatarMaiusculo(document.getElementById("endereco").value),
        numero: document.getElementById("numero").value,
        complemento: formatarMaiusculo(document.getElementById("complemento").value),
        bairro: formatarMaiusculo(document.getElementById("bairro").value),
        cidade: formatarMaiusculo(document.getElementById("cidade").value),
        estado: formatarMaiusculo(document.getElementById("estado").value),
        responsavel: formatarMaiusculo(document.getElementById("responsavel").value),
        cpfResponsavel: document.getElementById("cpf-responsavel").value
      };

      const texto = `
RAZÃO SOCIAL: ${dados.razaoSocial}

NOME FANTASIA: ${dados.nomeFantasia}

CNPJ: ${dados.cnpj}

INSCRIÇÃO ESTADUAL: ${dados.inscricaoEstadual || 'NÃO INFORMADO'}

TELEFONE: ${dados.telefone}

E-MAIL: ${dados.email || 'NÃO INFORMADO'}

ENDEREÇO:
CEP: ${dados.cep}
LOGRADOURO: ${dados.endereco}, ${dados.numero}${dados.complemento ? ' - ' + dados.complemento : ''}
BAIRRO: ${dados.bairro}
CIDADE: ${dados.cidade}
ESTADO: ${dados.estado}

RESPONSÁVEL LEGAL: ${dados.responsavel || 'NÃO INFORMADO'}
CPF DO RESPONSÁVEL: ${dados.cpfResponsavel || 'NÃO INFORMADO'}

DATA DA CONSULTA: ${new Date().toLocaleDateString('pt-BR')}
`.trim();

      document.getElementById("resultado").value = texto;
    }

    // Função para copiar o texto gerado
    function copiarTexto() {
      const textarea = document.getElementById("resultado");
      textarea.select();
      document.execCommand("copy");
      
      // Feedback visual
      const btnCopiar = document.querySelector('.btn-success');
      btnCopiar.textContent = 'COPIADO!';
      setTimeout(() => {
        btnCopiar.textContent = 'COPIAR TEXTO';
      }, 2000);
    }

    // Adiciona máscaras quando a página carrega
    document.addEventListener('DOMContentLoaded', function() {
      const cnpj = document.getElementById('cnpj');
      if (cnpj.value) {
        formatarCNPJ(cnpj);
      }
      
      const cpf = document.getElementById('cpf-responsavel');
      if (cpf.value) {
        formatarCPF(cpf);
      }
    });
  </script>
</body>
</html>
