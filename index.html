<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>F5 PDV</title>
<style>
  :root{
    --sidebar-w:220px;
    --bg:#f4f4f4;
    --side-bg:#111;
    --accent:#4CAF50;
    --txt:#eee;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;background:var(--bg);color:#111}
  /* layout */
  .app{display:flex;height:100vh;overflow:hidden}
  nav{width:var(--sidebar-w);background:var(--side-bg);color:var(--txt);display:flex;flex-direction:column;align-items:stretch;padding:18px 10px;gap:6px}
  nav h1{font-size:18px;margin:0 0 8px 10px;padding:0;font-weight:600}
  .nav-btn{appearance:none;border:0;background:transparent;color:var(--txt);text-align:left;padding:12px 14px;cursor:pointer;font-size:15px;border-radius:6px;display:flex;align-items:center;gap:10px}
  .nav-btn:hover{background:rgba(255,255,255,0.03)}
  .nav-btn.active{background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));box-shadow:inset 4px 0 0 var(--accent)}
  .nav-ic{width:20px;text-align:center;opacity:.9}
  /* content */
  .content{flex:1;display:flex;flex-direction:column;overflow:auto}
  .topbar{background:#fff;padding:14px 20px;border-bottom:1px solid #e6e6e6}
  .topbar h2{margin:0;font-size:20px}
  .pane{flex:1;display:flex;min-height:0} /* allow children to scroll */
  .home-wrap{flex:1;padding:28px;display:flex;gap:20px;align-items:center;justify-content:center}
  .home-left{max-width:52%;min-width:320px}
  .home-right{flex:1;display:flex;align-items:center;justify-content:center;padding:20px}
  .home-title{font-size:34px;margin:0 0 12px 0}
  .home-sub{margin:0 0 24px 0;color:#555}
  pre.ascii{background:#fff;border:1px solid #ddd;padding:18px;border-radius:8px;font-family: "Courier New", monospace;white-space:pre;line-height:1;margin:0;overflow:auto}
  /* iframe area */
  .frame-container{flex:1}
  iframe{width:100%;height:100%;border:0;display:block}
  /* responsive */
  @media(max-width:900px){
    nav{width:78px;padding:10px}
    nav h1{display:none}
    .home-left{display:none}
  }
</style>
</head>
<body>
<div class="app">
  <nav>
    <h1>F5 PDV</h1>
    <button class="nav-btn active" data-target="home" id="btn-home">
      <span class="nav-ic">üè†</span><span class="nav-label">Home</span>
    </button>
    <button class="nav-btn" data-target="https://aglsk.github.io/f5pdv/cadastro-cliente.html">
      <span class="nav-ic">üìã</span><span class="nav-label">Cadastro Cliente</span>
    </button>
    <button class="nav-btn" data-target="https://aglsk.github.io/f5pdv/cadastro-orcamento.html">
      <span class="nav-ic">üìë</span><span class="nav-label">Cadastro Or√ßamento</span>
    </button>
    <button class="nav-btn" data-target="https://aglsk.github.io/f5pdv/gerar-cliente.html">
      <span class="nav-ic">üë§</span><span class="nav-label">Gerar Cliente</span>
    </button>
    <button class="nav-btn" data-target="https://aglsk.github.io/f5pdv/gerar-cliente-cnpj.html">
      <span class="nav-ic">üè¢</span><span class="nav-label">Gerar Cliente CNPJ</span>
    </button>
    <div style="flex:1"></div>
    <div style="font-size:12px;color:#bbb;text-align:center;padding:10px 6px">F5 INFORM√ÅTICA</div>
  </nav>

  <div class="content">
    <div class="topbar"><h2>F5 PDV</h2></div>

    <div class="pane" id="pane">
      <!-- HOME (ASCII) -->
      <div id="home" class="home-wrap">
        <div class="home-left">
          <h3 class="home-title">Bem-vindo ao F5 PDV</h3>
          <p class="home-sub">Escolha uma op√ß√£o no menu √† esquerda.</p>
        </div>
      </div>

      <!-- IFRAME area (din√¢mica) -->
      <div id="frameArea" class="frame-container" style="display:none">
        <iframe id="siteFrame" src=""></iframe>
      </div>
    </div>
  </div>
</div>

<script>
  const buttons = document.querySelectorAll('nav .nav-btn');
  const homeEl = document.getElementById('home');
  const frameArea = document.getElementById('frameArea');
  const iframe = document.getElementById('siteFrame');

  function setActive(btn){
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  async function loadTarget(target, btn){
    setActive(btn);
    if(target === 'home'){
      frameArea.style.display = 'none';
      homeEl.style.display = 'flex';
      iframe.src = ''; // limpa iframe src ao voltar para home
    } else {
      homeEl.style.display = 'none';
      frameArea.style.display = 'block';
      if(iframe.src !== target) iframe.src = target;
    }
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-target');
      loadTarget(target, btn);
    });
  });

  // inicial: home
  document.getElementById('btn-home').click();
</script>
</body>
</html>
