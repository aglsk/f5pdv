<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORÇAMENTO | F5 Informática e Acessórios</title>
  
  <meta property="og:title" content="ORÇAMENTO - F5 Informática" />
  <meta property="og:description" content="Solicite seu orçamento para reparos e serviços técnicos" />
  <meta property="og:image" content="https://f5informatica.com.br/imagens/logo-social.jpg" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #0052a3;
      --secondary: #ff6600;
      --success: #28a745;
      --info: #17a2b8;
      --dark: #343a40;
      --light: #f8f9fa;
      --gray: #6c757d;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f1f4f9, #dff1ff);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      padding: 30px;
      max-width: 650px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo h1 {
      color: var(--primary);
      font-size: 24px;
      font-weight: 700;
      margin: 10px 0 5px;
    }
    
    .logo span {
      color: var(--secondary);
      font-size: 14px;
      font-weight: 600;
      display: block;
    }
    
    h2 {
      text-align: center;
      color: var(--dark);
      margin-bottom: 25px;
      font-size: 22px;
      position: relative;
    }
    
    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: var(--secondary);
      margin: 15px auto 0;
    }
    
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      color: var(--dark);
      font-size: 14px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
      outline: none;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-success:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: var(--gray);
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }
    
    .required::after {
      content: " *";
      color: #e74c3c;
    }
    
    #login-container {
      text-align: center;
      padding: 20px;
    }
    
    #login-container input {
      max-width: 200px;
      margin: 10px auto;
    }
    
    #content {
      display: none;
    }
    
    #mensagem-erro {
      color: #e74c3c;
      display: none;
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 25px 20px;
      }
      
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-container">
      <div class="logo">
        <h1>F5 INFORMÁTICA</h1>
        <span>E ACESSÓRIOS</span>
      </div>
      <h2>ACESSO RESTRITO</h2>
      <label for="senha">DIGITE A SENHA:</label>
      <input type="password" id="senha" maxlength="8">
      <button class="btn-primary" onclick="verificarSenha()">ACESSAR</button>
      <p id="mensagem-erro">Senha incorreta. Tente novamente.</p>
    </div>
      
      <h2>SOLICITAR ORÇAMENTO</h2>

      <label for="nome" class="required">Nome do Cliente:</label>
      <input type="text" id="nome" required placeholder="Seu nome completo">

      <label for="telefone" class="required">Telefone:</label>
      <input type="text" id="telefone" required placeholder="(21) 98765-4321" oninput="formatarTelefone(this)">

      <label for="tipo-aparelho" class="required">Tipo de Aparelho:</label>
      <select id="tipo-aparelho" required>
        <option value="">Selecione o tipo de aparelho</option>
        <option value="Celular">Celular/Smartphone</option>
        <option value="Notebook">Notebook</option>
        <option value="Computador">Computador/PC</option>
        <option value="Video Game">Video Game</option>
        <option value="Tablet">Tablet</option>
        <option value="Impressora">Impressora</option>
        <option value="Monitor">Monitor</option>
        <option value="Outros">Outros</option>
      </select>

      <label for="marca" class="required">Marca/Modelo:</label>
      <input type="text" id="marca" required placeholder="Ex: Samsung Galaxy S23, Dell Inspiron 15, etc">

      <label for="problema" class="required">Problema/Defeito:</label>
      <textarea id="problema" required placeholder="Descreva detalhadamente o problema. Ex: Notebook não liga, celular não carrega, tela quebrada, etc"></textarea>

      <label for="observacoes">Observações Adicionais:</label>
      <textarea id="observacoes" placeholder="Alguma informação adicional que possa nos ajudar"></textarea>

      <div class="btn-group">
        <button class="btn-primary" onclick="gerarOrcamento()">GERAR ORÇAMENTO</button>
        <button class="btn-success" onclick="enviarWhatsApp()">ENVIAR POR WHATSAPP</button>
      </div>

      <label>DETALHES DO ORÇAMENTO:</label>
      <textarea id="resultado" readonly></textarea>
      
      <footer>
        F5 INFORMÁTICA E ACESSÓRIOS © 2025 - TODOS OS DIREITOS RESERVADOS<br>
        <small>Orçamento válido por 7 dias</small>
      </footer>
    </div>
  </div>

  <script>
    // Função de verificação de senha ofuscada

      if(senha==_0x4b18[0]){
        document[_0x4b18[3]](_0x4b18[8])[_0x4b18[5]][_0x4b18[6]]=_0x4b18[7];
        document[_0x4b18[3]](_0x4b18[4])[_0x4b18[5]][_0x4b18[6]]=_0x4b18[9];
        document[_0x4b18[3]](_0x4b18[1])[_0x4b18[2]]=_0x4b18[9];

    // Função para formatar telefone
    function formatarTelefone(campo) {
      let valor = campo.value.replace(/\D/g, '');
      
      if (valor.length > 0) {
        if (valor.length <= 2) {
          valor = valor.replace(/(\d{2})/, '($1) ');
        } else if (valor.length <= 7) {
          valor = valor.replace(/(\d{2})(\d{5})/, '($1) $2');
        } else {
          valor = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        }
      }
      
      campo.value = valor;
    }

    // Função para gerar o texto do orçamento
    function gerarOrcamento() {
      const dados = {
        nome: document.getElementById("nome").value.trim(),
        telefone: document.getElementById("telefone").value.trim(),
        tipoAparelho: document.getElementById("tipo-aparelho").value,
        marca: document.getElementById("marca").value.trim(),
        problema: document.getElementById("problema").value.trim(),
        observacoes: document.getElementById("observacoes").value.trim(),
        data: new Date().toLocaleDateString('pt-BR'),
        numeroOrcamento: 'ORC-' + Math.floor(Math.random() * 10000).toString().padStart(4, '0')
      };

      if (!dados.nome || !dados.telefone || !dados.tipoAparelho || !dados.marca || !dados.problema) {
        alert("Por favor, preencha todos os campos obrigatórios!");
        return;
      }

      const texto = `
F5 INFORMÁTICA - ORÇAMENTO #${dados.numeroOrcamento}

CLIENTE: ${dados.nome.toUpperCase()}
TELEFONE: ${dados.telefone}
DATA: ${dados.data}

EQUIPAMENTO:
- TIPO: ${dados.tipoAparelho}
- MARCA/MODELO: ${dados.marca.toUpperCase()}

DEFEITO RELATADO:
${dados.problema}

${dados.observacoes ? `*OBSERVAÇÕES:*\n${dados.observacoes}\n` : ''}

STATUS: Em análise
PREVISÃO: A ser informado
VALOR: A ser informado

_Orçamento válido por 7 dias a partir da data de emissão_
`.trim();

      document.getElementById("resultado").value = texto;
    }

    // Função para enviar por WhatsApp
    function enviarWhatsApp() {
      const texto = document.getElementById("resultado").value;
      
      if (!texto.trim()) {
        alert("Por favor, gere o orçamento antes de enviar!");
        return;
      }
      
      const url = `https://wa.me/5521981012518?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }

    // Adiciona máscara ao telefone quando a página carrega
    document.addEventListener('DOMContentLoaded', function() {
      const telefone = document.getElementById('telefone');
      if (telefone.value) {
        formatarTelefone(telefone);
      }
    });
  </script>
</body>
</html>
